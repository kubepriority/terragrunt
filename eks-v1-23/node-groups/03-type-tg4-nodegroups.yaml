# An advanced example of ClusterConfig object with customised nodegroups:
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: ex-eks-v123
  region: us-east-1

vpc:
  id: "vpc-0869fc3747b426c9e"  # (optional, must match VPC ID used for each subnet below)
  cidr: "10.217.0.0/18"       # (optional, must match CIDR used by the given VPC)
  securityGroup: "sg-0f1079f5d558f2ed1"
  subnets:
    private:
      us-east-1a:
        id: "subnet-089ec45c73d827322"
        #cidr: "10.221.0.0/24" # (optional, must match CIDR used by the given subnet)

      us-east-1b:
        id: "subnet-06581fd75a34ec57c"
        #cidr: "10.221.1.0/24"  # (optional, must match CIDR used by the given subnet)

      us-east-1c:
        id: "subnet-0abc396d51d0eba61"
        #cidr: "10.221.2.0/24"   # (optional, must match CIDR used by the given subnet)

nodeGroups:
  - name: node03-group-t4g
    instanceType: t4g.large
    volumeSize: 20
    volumeType: gp3
    desiredCapacity: 1
    labels:
      nodegroup-type: t4g-very-special-science-workloads
    asgMetricsCollection:
      - granularity: 1Minute
        metrics:
          - GroupMinSize
          - GroupMaxSize
          - GroupDesiredCapacity
          - GroupInServiceInstances
          - GroupPendingInstances
          - GroupStandbyInstances
          - GroupTerminatingInstances
          - GroupTotalInstances
    taints:
      - key: special
        value: "true"
        effect: NoSchedule
    privateNetworking: true
    availabilityZones: ["us-east-1a"] # use single AZ to optimise data transfer between instances
    preBootstrapCommands:
      # disable hyperthreading
      - "for n in $(cat /sys/devices/system/cpu/cpu*/topology/thread_siblings_list | cut -s -d, -f2- | tr ',' '\n' | sort -un); do echo 0 > /sys/devices/system/cpu/cpu${n}/online; done"

    # cluster AZs must be set explicitly for single AZ nodegroup example to work
    availabilityZones: ["us-east-1a", "us-east-1b", "us-east-1c"]